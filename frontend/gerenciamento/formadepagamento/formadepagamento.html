<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRUD - Forma de Pagamento</title>

  <!-- Estilos: ajuste o caminho se necess√°rio -->
  <link rel="stylesheet" href="/forma_pagamento/forma_pagamento.css">

  <!-- Script principal -->
  <script src="/forma_pagamento/forma_pagamento.js" defer></script>
</head>
<body>
  <header>
    <h1>CRUD Forma de Pagamento</h1>
  </header>

  <main>
    <section class="form-section" aria-labelledby="titulo-forma">
      <h2 id="titulo-forma">Cadastro de Forma de Pagamento</h2>

      <form id="formaPagamentoForm" novalidate>
        <div class="search-container" aria-live="polite">
          <label for="searchId">Buscar por ID:</label>
          <div class="search-input-group">
            <input type="number" id="searchId" placeholder="Digite o ID para buscar" inputmode="numeric" aria-label="ID da forma de pagamento">
            <button type="button" id="btnBuscar">üîç Buscar</button>

            <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
            <button type="button" id="btnAlterar" class="btn-secondary" style="display:none;">Alterar</button>
            <button type="button" id="btnExcluir" class="btn-danger" style="display:none;">Excluir</button>
            <button type="button" id="btnSalvar" class="btn-save" style="display:none;">Salvar</button>
            <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
          </div>
        </div>

        <fieldset id="formFields">
          <legend>Dados da Forma de Pagamento</legend>

          <div class="form-group">
            <label for="id_formadepagamento">ID (opcional)</label>
            <input type="number" id="id_formadepagamento" name="id_formadepagamento" placeholder="ID (deixe vazio para auto-incremento)" inputmode="numeric" />
          </div>

          <div class="form-group">
            <label for="nome_formadepagamento">Nome da Forma de Pagamento</label>
            <input type="text" id="nome_formadepagamento" name="nome_formadepagamento" required />
          </div>
        </fieldset>
      </form>
    </section>

    <section class="list-section" aria-labelledby="lista-formas">
      <h2 id="lista-formas">Lista de Formas de Pagamento</h2>
      <div class="table-container" role="region" aria-label="Tabela de formas de pagamento">
        <table id="forma_pagamentosTable" aria-describedby="lista-formas">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
            </tr>
          </thead>
          <tbody id="forma_pagamentosTableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CRUD Forma de Pagamento</p>
  </footer>

  <div id="messageContainer" class="message-container" role="status" aria-live="polite"></div>
</body>
</html>
