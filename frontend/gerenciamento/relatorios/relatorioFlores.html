<!doctype html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="relatorioFlores.css" />

</head>
<body>
  <div class="container">
    <header>
      <h1>Flores mais vendidas</h1>
      <div class="actions">
        <button id="refreshBtn">Atualizar</button>
      </div>
    </header>

    <section class="chart-wrap">
      <canvas id="chartFlores"></canvas>
    </section>

    <section>
      <table id="tableFlores">
        <thead>
          <tr><th>#</th><th>Nome</th><th>Quantidade</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <footer class="note">
      <small>Dica: ajuste API_BASE em relatorioFlores.js se sua API estiver em outro host.</small>
    </footer>
  </div>

  <script src="relatorioFlores.js"></script>

</html>
