<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Relatório - Mês com mais vendas</title>
  <link rel="stylesheet" href="relatorioMes.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mês com mais vendas</h1>
      <div class="actions">
        <button id="refreshBtnMes">Atualizar</button>
      </div>
    </header>

    <section class="highlight">
      <div class="card">
        <h2 id="mesTop">—</h2>
        <p id="mesTopCount" class="muted">— vendas</p>
      </div>
    </section>

    <section class="chart-wrap">
      <canvas id="chartMes"></canvas>
    </section>

    <footer class="note">
      <small>Dados mensais baseados na data_pedido. Ajuste API_BASE em relatorioMes.js se necessário.</small>
    </footer>
  </div>

  <script src="relatorioMes.js"></script>
</body>
</html>
