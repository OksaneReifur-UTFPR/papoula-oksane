<!DOCTYPE html>

</head>

<body>
    <!-- CoraÃ§Ãµes flutuantes -->
    <div class="floating-hearts" aria-hidden="true"></div>

    <main>

            <form id="forma_pagamentoForm" autocomplete="off" novalidate>
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <!-- mantÃ©m name compatÃ­vel com FormData se necessÃ¡rio -->
                        <input type="number" id="searchId" name="id_forma_pagamento" placeholder="Digite o ID..." min="1" />
                        <button type="button" id="btnBuscar" class="btn-primary">ğŸ” Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>

                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel" style="display: none;">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">

                    <div class="form-group">
                        <!-- label for e id coincidem com o que o JS usa -->
                        <label for="nome_forma_pagamento">Nome da forma de pagamento:</label>
                        <!-- name e id devem bater com pagamento.js -->
                        <input type="text" id="nome_forma_pagamento" name="nome_forma_pagamento" required />
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <h2>Lista de Formas de Pagamento</h2>
            <div class="table-container">
                <table id="forma_pagamentosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody id="forma_pagamentosTableBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>ğŸ’— Sistema de Gerenciamento â€¢ Lindos Detalles ğŸ’—</p>
