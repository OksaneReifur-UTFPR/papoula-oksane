<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Plantas - Lindos Detalles</title>
    <link rel="stylesheet" href="planta.css">
</head>
<body>
    <a href="#" onclick="history.back(); return false;" class="back-button">‚Üê Voltar</a>

    <div class="floating-hearts"></div>

    <header>
        <h1>Gerenciamento de Plantas</h1>
        <p>Lindos Detalles</p>
    </header>

    <main>
        <form id="plantaForm" autocomplete="off" enctype="multipart/form-data">
            <div class="search-container">
                <label for="searchIdPlanta">Buscar Planta por ID</label>
                <div class="input-group">
                    <!-- combobox: input + datalist -->
                    <input
                        type="text"
                        id="searchIdPlanta"
                        class="form-input"
                        list="idsList"
                        placeholder="Digite o ID ou escolha um existente..."
                        inputmode="numeric"
                        pattern="\d*"
                        aria-label="Buscar planta por ID"
                    >
                    <datalist id="idsList"></datalist>

                    <button type="button" id="btnBuscar">üîç Buscar</button>
                    <button type="button" id="btnCancelar" class="cancel-button">Limpar</button>
                </div>
            </div>
          
            <fieldset id="formFields">
                <legend>Dados da Planta</legend> 
                <div class="form-grid">
                    <div class="form-col">
                        <label for="nome_popular">Nome popular</label>
                        <input type="text" id="nome_popular" name="nome_popular" required disabled>

                        <label for="nome_cientifico">Nome cient√≠fico</label>
                        <input type="text" id="nome_cientifico" name="nome_cientifico" required disabled>

                        <label for="especie">Esp√©cie</label>
                        <input type="text" id="especie" name="especie" required disabled>

                        <label for="descricao">Descri√ß√£o</label>
                        <textarea id="descricao" name="descricao" rows="3" required disabled></textarea>
                    </div>

                    <div class="form-col">
                        <label for="preco_unitario">Pre√ßo unit√°rio</label>
                        <input type="text" id="preco_unitario" name="preco_unitario" required disabled>

                        <label for="quantidade_estoque">Quantidade em estoque</label>
                        <input type="number" id="quantidade_estoque" name="quantidade_estoque" required disabled>

                        <!-- Campo de upload (novo) -->
                        <label for="imagemPlanta">Imagem (upload local)</label>
                        <input type="file" id="imagemPlanta" accept="image/*" disabled>
                    </div>

                    <div class="form-preview">
                        <div class="preview-label">Pr√©-visualiza√ß√£o da imagem</div>
                        <div class="img-preview-wrap">
                            <img id="imgPreview" alt="Preview da planta">
                            <div class="no-image">Sem imagem</div>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="button-group">
                <button type="button" id="btnIncluir" style="display: none;">üå∏ Incluir Novo Planta</button>
                <button type="button" id="btnAlterar" style="display: none;">‚úèÔ∏è Alterar Planta</button>
                <button type="button" id="btnExcluir" style="display: none;">üóëÔ∏è Excluir Planta</button>
                <button type="button" id="btnSalvar" style="display: none;">üíñ Salvar Altera√ß√µes</button>
            </div>
        </form>

        <section class="list-section">
            <div class="table-container">
                <table id="plantaTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome popular</th>
                            <th>Nome cient√≠fico</th>
                            <th>Esp√©cie</th>
                            <th>Descri√ß√£o</th>
                            <th>Pre√ßo</th>
                            <th>Qtd</th>
                        </tr>
                    </thead>
                    <tbody id="plantaTableBody">
                        <!-- Linhas populadas via JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lindos Detalles</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="planta.js"></script>
</body>
</html>
