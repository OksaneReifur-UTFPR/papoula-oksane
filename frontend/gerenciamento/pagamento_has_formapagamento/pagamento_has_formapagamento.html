<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CRUD - Pagamento_has_FormaDePagamento</title>
    <link rel="stylesheet" href="/pagamento_has_formapagamento/pagamento_has_formapagamento.css">
</head>
<body>
    <header>
        <h1>CRUD Pagamento_has_FormaDePagamento</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Pagamento_has_FormaDePagamento</h2>

            <form id="pagamentoHasFormForm" novalidate>
                <div class="search-container">
                    <label for="searchPagamentoId">Buscar por IDs (Pagamento + Forma):</label>
                    <div class="search-input-group">
                        <input type="number" id="searchPagamentoId" placeholder="ID do Pagamento">
                        <input type="number" id="searchFormaId" placeholder="ID da Forma de Pagamento">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary" style="display:none;">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary" style="display:none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display:none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display:none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Rela√ß√£o</legend>

                    <div class="form-group">
                        <label for="id_pagamentoPedido">ID Pagamento (pedido)</label>
                        <input type="number" id="id_pagamentoPedido" name="id_pagamentoPedido" required>
                    </div>

                    <div class="form-group">
                        <label for="id_formaDePagamento">ID Forma de Pagamento</label>
                        <input type="number" id="id_formaDePagamento" name="id_formaDePagamento" required>
                    </div>

                    <div class="form-group">
                        <label for="valor_pago">Valor Pago</label>
                        <input type="number" step="0.01" id="valor_pago" name="valor_pago" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="pagamentoHasFormTable">
                    <thead>
                        <tr>
                            <th>ID Pagamento</th>
                            <th>ID Forma</th>
                            <th>Valor Pago</th>
                            <th>Data Pagamento</th>
                            <th>Nome Forma</th>
                        </tr>
                    </thead>
                    <tbody id="pagamentoHasFormTableBody">
                        <!-- Dados carregados via JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Pagamento_has_FormaDePagamento</p>
    </footer>

    <div id="messageContainer" class="message-container" aria-live="polite" aria-atomic="true"></div>

    <script src="/pagamento_has_formapagamento/pagamento_has_formapagamento.js" defer></script>
</body>
</html>
