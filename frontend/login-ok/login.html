<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - Lindos Detalles Floricultura</title>
    <link rel="stylesheet" href="login.css">
    <script src="auth.js" defer></script>
    <script src="login-app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Emojis flutuando no fundo -->
    <div class="emoji-background">
        <div class="floating-emoji">游꺚</div>
        <div class="floating-emoji">游눓</div>
        <div class="floating-emoji">游꺜</div>
        <div class="floating-emoji">游꺛</div>
        <div class="floating-emoji">游눭</div>
        <div class="floating-emoji">游꺙</div>
        <div class="floating-emoji">游</div>
        <div class="floating-emoji">游눘</div>
        <div class="floating-emoji">游꺞</div>
        <div class="floating-emoji">游꺝</div>
    </div>

    <main>
        <div class="login-container">
            <!-- Decora칞칚o nos cantos -->
            <div class="corner-decoration">游</div>
            <div class="corner-decoration">游</div>
            <div class="corner-decoration">游</div>
            <div class="corner-decoration">游</div>
            
            <div class="login-header">
                <h1 class="login-title">Lindos Detalles</h1>
                <p class="login-subtitle">Cada flor conta uma hist칩ria de amor</p>
                <div class="header-illustration">
                    <div class="flower-icon">游꺙</div>
                    <div class="flower-icon">游꺞</div>
                    <div class="flower-icon">游꺚</div>
                    <div class="flower-icon">游꺜</div>
                    <div class="flower-icon">游꺛</div>
                </div>
            </div>

            <div class="auth-tabs">
                <button id="tab-login" class="tab-toggle active" aria-selected="true">Entrar no Jardim</button>
                <button id="tab-register" class="tab-toggle inactive" aria-selected="false">Criar Conta</button>
            </div>
            
            <div id="login-message" class="message" role="alert" aria-live="polite"></div>

            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="Digite seu email..." required>
                </div>
                <div class="input-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Sua senha secreta..." required>
                </div>
                <button type="submit" class="btn-primary">Entrar no Jardim 游꺚</button>
            </form>

            <form id="register-form" class="auth-form hidden">
                <div class="input-group">
                    <label for="reg-nome">Nome Completo</label>
                    <input type="text" id="reg-nome" class="form-input" placeholder="Seu nome completo..." required>
                </div>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" class="form-input" placeholder="Seu melhor email..." required>
                </div>
                <div class="input-group">
                    <label for="reg-password">Senha</label>
                    <input type="password" id="reg-password" class="form-input" placeholder="Crie uma senha especial..." required>
                </div>
                <button type="submit" class="btn-primary">Cultivar Minha Conta 游꺜</button>
            </form>

            <div class="form-footer">
                <span>J치 faz parte do nosso jardim?</span>
                <a href="#" id="switch-to-login">Entre aqui</a>
            </div>
        </div>
    </main>

    <script>
        // Script para alternar entre formul치rios
        document.addEventListener('DOMContentLoaded', function() {
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const switchToLogin = document.getElementById('switch-to-login');
            const messageDiv = document.getElementById('login-message');
            
            // Fun칞칚o para limpar mensagens
            function clearMessage() {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
                messageDiv.style.display = 'none';
            }
            
            // Fun칞칚o para mostrar mensagem
            function showMessage(text, type = '') {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
            }
            
            // Alternar para login
            tabLogin.addEventListener('click', function() {
                tabLogin.classList.add('active');
                tabLogin.classList.remove('inactive');
                tabLogin.setAttribute('aria-selected', 'true');
                
                tabRegister.classList.remove('active');
                tabRegister.classList.add('inactive');
                tabRegister.setAttribute('aria-selected', 'false');
                
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                clearMessage();
            });
            
            // Alternar para cadastro
            tabRegister.addEventListener('click', function() {
                tabRegister.classList.add('active');
                tabRegister.classList.remove('inactive');
                tabRegister.setAttribute('aria-selected', 'true');
                
                tabLogin.classList.remove('active');
                tabLogin.classList.add('inactive');
                tabLogin.setAttribute('aria-selected', 'false');
                
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                clearMessage();
            });
            
            // Link "Entre aqui"
            switchToLogin.addEventListener('click', function(e) {
                e.preventDefault();
                tabLogin.click();
            });
            
            // Valida칞칚o b치sica dos formul치rios
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                if (!email || !password) {
                    showMessage('Por favor, preencha todos os campos para entrar no jardim', 'error');
                    return;
                }
                
                // Simula칞칚o de login bem-sucedido
                showMessage('游꺚 Bem-vindo(a) de volta ao nosso jardim! Redirecionando...', 'success');
                loginForm.classList.add('form-loading');
                
                // Simula칞칚o de redirecionamento
                setTimeout(() => {
                    window.location.href = '../menu.html';
                }, 2000);
            });
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const nome = document.getElementById('reg-nome').value;
                const email = document.getElementById('reg-email').value;
                const password = document.getElementById('reg-password').value;
                
                if (!nome || !email || !password) {
                    showMessage('Por favor, preencha todos os campos para cultivar sua conta', 'error');
                    return;
                }
                
                // Simula칞칚o de cadastro bem-sucedido
                showMessage('游꺜 Conta criada com sucesso! Bem-vindo(a) ao nosso jardim!', 'success');
                registerForm.classList.add('form-loading');
                
                // Simula칞칚o de redirecionamento
                setTimeout(() => {
                    window.location.href = '../menu.html';
                }, 2000);
            });
        });
    </script>
</body>
</html>
